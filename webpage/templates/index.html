<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪调节音乐生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .prompt {
            background-color: #e2e3e5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        #audioPlayer {
            width: 100%;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .progress {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            transition: width 0.5s ease;
        }
        #promptDisplay {
            margin-top: 20px;
            padding: 10px;
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
            display: none;
        }
        .typing-animation {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end),
                       blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">情绪调节音乐生成器</h1>
        
        <div class="mb-3">
            <label for="emotionText" class="form-label">请描述您当前的情绪状态：</label>
            <textarea class="form-control" id="emotionText" rows="3" 
                      placeholder="例如：今天工作压力很大，需要放松"></textarea>
        </div>
        
        <button class="btn btn-primary w-100" id="generateButton" onclick="generateMusic()">生成音乐</button>
        
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p>正在处理您的请求...</p>
        </div>
        
        <div id="promptDisplay" class="typing-animation"></div>
        
        <div class="progress" id="progressContainer">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" 
                 id="progressBar"
                 style="width: 0%">
                0%
            </div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="promptContainer" class="prompt" style="display: none;">
            <strong>生成的提示词：</strong>
            <p id="promptText"></p>
        </div>
        
        <div id="audioContainer" style="display: none;">
            <audio id="audioPlayer" controls>
                您的浏览器不支持音频播放
            </audio>
        </div>
    </div>

    <script>
        function showStatus(message, isSuccess) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isSuccess ? 'alert alert-success' : 'alert alert-danger';
            status.style.display = 'block';
        }

        function updateProgress(progress) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        function generateMusic() {
            const emotionText = document.getElementById('emotionText').value;
            if (!emotionText) {
                showStatus('请输入情绪描述', false);
                return;
            }

            // 禁用输入和按钮
            document.getElementById('emotionText').disabled = true;
            document.getElementById('generateButton').disabled = true;
            
            // 显示加载状态和进度条
            document.getElementById('loading').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('status').style.display = 'none';
            document.getElementById('promptContainer').style.display = 'none';
            document.getElementById('audioContainer').style.display = 'none';
            
            // 重置进度条
            updateProgress(0);

            // 第一步：生成提示词
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ emotion_text: emotionText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.stage === 'prompt') {
                    // 显示提示词
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('promptContainer').style.display = 'block';
                    document.getElementById('promptText').textContent = data.prompt;
                    
                    // 开始生成音乐
                    return fetch('/generate_music', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: data.prompt })
                    });
                } else {
                    throw new Error(data.error || '生成失败');
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.stage === 'music') {
                    updateProgress(100);
                    showStatus('音乐生成成功！', true);
                    
                    document.getElementById('audioContainer').style.display = 'block';
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = '/static/' + data.audio_path;
                    audioPlayer.load();
                } else {
                    throw new Error(data.error || '音乐生成失败');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showStatus('发生错误：' + error, false);
            })
            .finally(() => {
                // 恢复输入和按钮
                document.getElementById('emotionText').disabled = false;
                document.getElementById('generateButton').disabled = false;
            });

            // 模拟进度更新
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 1;
                if (progress <= 90) {
                    updateProgress(progress);
                } else {
                    clearInterval(progressInterval);
                }
            }, 500);
        }

        // 添加回车键支持
        document.getElementById('emotionText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateMusic();
            }
        });
    </script>
</body>
</html>
